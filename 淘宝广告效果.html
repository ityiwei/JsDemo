<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	#left,#right{
		float:left;
		width:30px;
		height:200px;
		margin:5px;
		padding:5px;
	}
	input{
		margin:5px;
		padding:5px;}
	#mid{
		float:left;
		width:100px;
		height:200px;
		border:1px solid #ccc;
	}
	.on{
		background-color:#c00;
	}
</style>
<script>
	window.onload = function(){
		var aInput = document.getElementsByTagName('input');
		var oCon = document.getElementById('con');
		var aTitle = ['aa','bb','cc','dd','ee','ff'];
		for(var i = 0;i<aInput.length;i++){
			aInput[i].index = i;
			aInput[i].onmouseover = function(){
				for(var i = 0;i<aInput.length;i++){
					aInput[i].className = '';
				}
				this.className = 'on';
				oCon.innerHTML = aTitle[this.index];
			};
		}
	};
</script>
</head>

<body>
	<div id="left">
		<input type="button" value="11">
		<input type="button" value="2">
		<input type="button" value="3">
		<input type="button" value="4">
		<input type="button" value="5">
		<input type="button" value="6">
	</div>
	<div id="mid">
		<p id="con"></p>
		<img src="" alt="">
	</div>
	<div id="right">
		<input type="button" value="11">
		<input type="button" value="2">
		<input type="button" value="3">
		<input type="button" value="4">
		<input type="button" value="5">
		<input type="button" value="6">
	</div>
	
</body>
</html>
