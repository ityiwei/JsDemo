<meta charset="utf-8">
<title>无标题文档</title>
<script>
	var str = 'welcome  to  zhinengshe';
				/*倒序1.将字符串切割成数组2.翻转3.将数组用空格拼接成字符串*/
/*	var str1 = str.split(' ').reverse().join(' ');
*/	/**/
	var arr = str.split(' ');
	for(var i = 0;i<arr.length;i++){
		arr[i] = arr[i].charAt(0).toUpperCase()+arr[i].substring(1);
	}
	document.write(arr.join(' '));
</script>
